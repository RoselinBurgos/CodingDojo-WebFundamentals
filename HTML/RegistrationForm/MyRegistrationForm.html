<!DOCTYPE html>
    <html lang="en">
        <head>
                <title> 
                    My Registration Form
                </title>
        </head>
        <body>
            <h1>My Registration Form</h1>
                
                    <label for="firstname">First Name</label>
                    <input type="text" name="email" required>

                    <br>
                    <br>
                    
                    <label for="lastname">Last Name</label>
                    <input type="text" name="Last Name" required>
                    
                    <br>
                    <br>
                    
                    <label for="email">Email</label>
                    <input type="email" name="Email" required>
                    
                    <br>
                    <br>
                    
                    <label for="password">Password</label>
                    <input type="password" name="Password" required>
                    
                    <br>
                    <br>
                    
                    <label for="pwconfirm">PW Confirm</label>
                    <input type="password" name="PwConfirm" required>
                    
                    <br>
                    <br>
                    
                    <label for="birthday">Birthday</label>
                    <input type="date" name="Birthday" required>

                    <br>
                    <br>

                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="other">

                    <br>
                    <br>

                    <label for="shortdescription">A short description about yourself</label>
                    <br>
                    <textarea rows="4" cols="45"></textarea>

                    <br>
                    <br>

                    <label for="favoritelanguage">Favorite Language</label>
                    
                    <select>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                    </select>

                    <br>
                    <br>
          
                    <input type="submit" value="Submit">

               
        
        </body>


    </html>
